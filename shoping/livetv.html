<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dodomall_livetv</title>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- 폰트어썸 -->
    <script
      src="https://kit.fontawesome.com/df1b18aebb.js"
      crossorigin="anonymous"
    ></script>

    <!-- 부트스트렙 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- 리셋 css -->
    <link rel="stylesheet" href="resetcss.css" />
   <!-- 슬릭 css -->
    <link rel="stylesheet" href="slick.css" />
    <link rel="stylesheet" href="slick-theme.css" />
    <!-- 메인 css -->
    <link rel="stylesheet" href="style.css" />

    <!-- 쿼리 -->
    <script src="jquery.min.js"></script>

   
    <!-- 슬릭 js -->
    <script src="slick.js"></script>
    <!-- 메인 js -->
    <script src="shop.js"></script>
    <style>
      #header {
        height: 218px;
      }
    </style>
  </head>
  <body>
    <div id="header"></div>
    <div class="wrap">
      <div id="live_top_bannder">
        <div
          class="center"
        >
          <div><img src="img/thumb_01.png" alt=""></div>
          <div><img src="img/thumb_02.jpg" alt=""></div>
          <div><img src="img/thumb_03.png" alt=""></div>
          <div><img src="img/thumb_04.png" alt=""></div>
          <div><img src="img/thumb_05.png" alt=""></div>
          <div><img src="img/thumb_06.png" alt=""></div>
        </div>
      </div>
      <div id="live_left_wrap"></div>
      <div id="live_right_wrap">
        <div id="live_top"></div>
        <div id="live_advertising"></div>
        <div id="live_all"></div>
      </div>
    </div>

    <div id="footer"></div>

    <div id="left_banner">
      <ul></ul>
    </div>
    <div id="right_banner">
      <ul></ul>
      <div class="today_view">
        <ul>
          <li class="today_view_li">
            <a href="#" class="today_item">
              <span class="today_ico"
                ><i class="fa-regular fa-heart"></i>
              </span>
              <span class="today_tit">찜한상품</span>
            </a>
          </li>
          <li class="today_view_li">
            <a href="#" class="today_item">
              <span class="today_ico"
                ><i class="fa-regular fa-cart-arrow-down"></i>
              </span>
              <span class="today_tit">장바구니 <b>0</b></span>
            </a>
          </li>
          <li class="today_view_li">
            <a href="#" class="recent_view_tit">최근본상품<b>0</b></a>
            <ul class="recent_list_ul"></ul>
          </li>
        </ul>
      </div>
      <!-- 
<div class="top_bottom">
	<a href="javascript:scroll_move('top')" class="scrollbtn"> <img src="/skin/demo/img/top.png" alt=""></a>
	<a href="javascript:scroll_move('bottom')" class="scrollbtn"><img src="/skin/demo/img/bown.png" alt=""></a>
</div>	 -->
    </div>

    <!-- 부트스트렙 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <!-- 슬라이더 -->
    <script>
      $(".center").slick({
        centerMode: true,
        centerPadding: "60px",
        slidesToShow: 3,
        responsive: [
          {
            breakpoint: 768,
            settings: {
              arrows: false,
              centerMode: true,
              centerPadding: "40px",
              slidesToShow: 3,
            },
          },
          {
            breakpoint: 480,
            settings: {
              arrows: false,
              centerMode: true,
              centerPadding: "40px",
              slidesToShow: 1,
            },
          },
        ],
      });
    </script>
  </body>
</html>
